<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Shop</title>
    <!-- bootstrap stylesheet  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="container bg-dark mt-4">
    <header>
        <!-- welcome title  -->
        <h1 class="text-success text-center fw-bold">Welcome To Our Phone Shop</h1>
        <!-- search filed  -->
        <div class="input-group mb-3 mt-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control fw-bolder" placeholder="Search phones"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="loadPhones()" class="btn btn-outline-success fw-bolder" type="button"
                id="button-addon2">Search</button>
        </div>
    </header>
    <main>
        <section>
            <div id="phone-details-container">

            </div>
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-5 mt-5 ">

            </div>
        </section>
    </main>
    <!-- script file  -->
    <script src="js/api.js"></script>
</body>

</html>
